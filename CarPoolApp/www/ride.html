<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' https://ssl.gstatic.com 'unsafe-eval' 'self' https://*.googleapis.com 'unsafe-eval'; img-src *; font-src *; media-src *">
    <title>Wipro Car Pool App</title>

    <!-- CarPoolApp references -->
    <link href="css/index.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/form-elements.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/index.css">
    <!--<script src="cordova.js"></script>-->
    <style>
        #wrapper {
            position: relative;
        }

        #over_map {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 99;
            width: 97%;
        }
         #over_map_button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 99;
            width: 97%;
        }
    </style>   
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="container-fluid">              
        <div class="row">
            <div class="wrapper">
                <div id="map" data-tap-disabled="true"></div>
                <div id="over_map">
                    <input type="text" id="txtDestination" style="width:100%;"/>
                    <div id="demo"></div>
                </div>
                <!--<div id="over_map_button">
                    <input type="button" id="btnRide" class="btn btn-primary" style="width:100%;" value="Ride Now" data-toggle="modal" data-target="#carmodal" />
                    
                </div>-->
            </div>
        </div>

        <div class="modal fade" id="carmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Car Details</h4>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Car Owner: </label>
                                <div class="col-sm-8">
                                    <span id="carOwner">Sushil</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Car Number:</label>
                                <div class="col-sm-8">
                                    <span id="carNumber">TS 09 1234</span>
                                </div>
                            </div>      
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">No. of seats available:</label>
                                <div class="col-sm-8">
                                    <span id="carSeatsCount">7</span>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">From:</label>
                                <div class="col-sm-8">
                                    <span id="carFrom">Secundrabad</span>
                                </div>
                            </div>    
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">To:</label>
                                <div class="col-sm-8">
                                    <span id="carTo">Wipro</span>
                                </div>
                            </div>  
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Pick up points:</label>
                                <div class="col-sm-8">
                                    <select id="ddlPickuppoints">
                                        <option value="1">Begampet</option>
                                        <option value="2">Panjagutta</option>
                                        <option value="3">Jubille Checkpost</option>
                                        <option value="4">Hitech city</option>
                                        <option value="5">DLF Junction</option>
                                    </select>
                                </div>
                            </div>                                                
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="btnJoinRide">Join Ride</button>                           
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.backstretch.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <!--<script src="scripts/carservice.js"></script>-->
    <script src="scripts/ride.js"></script>
</body>
</html>
